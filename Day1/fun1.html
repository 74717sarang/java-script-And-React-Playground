
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        // normal f
       function f1(x,y){
        document.write("int f1:",x," ",y,"</br>");
       }

       // arrrow fun use const
       const f2=(x,y)=>{     
           document.write("int f2:",x," ",y,"</br>");
            }

         // 
         const f3=(x,y=1,...s) => {        document.write("int f3:",x," ",y," ",s,"</br>");
}



       f1(1,2);
       f2(1,2);
       f3(1,2,3,4,5,6,7,8);
        </script>

</body>
